language: shell
services:
- docker
stages:
- name: build
  if: tag IS blank
- name: release
  if: tag IS present


env:
  global:
  - secure: 
  - secure: 
  - DOCKER_TAG=${TRAVIS_COMMIT:0:7}
  - DEV_REPO=$DOCKER_USER/hexo-nginx-https:$DOCKER_TAG
  - RELEASE_REPO=$DOCKER_USER/hexo-nginx-https:$TRAVIS_TAG

jobs:
  include:
    - stage: before
      script: env
    -
      script: docker login -u$DOCKER_USER -p$DOCKER_PASS
    - stage: build
      script: docker build nginx -t $DEV_REPO && docker push $DEV_REPO
    - stage: release
      script: docker pull $DEV_REPO && docker tag $DEV_REPO $RELEASE_REPO && docker push $RELEASE_REPO
